
<form class="login-form" role="form">
  <div class="form-group">
    <h3 class="text-center">Login</h3>
  </div>

  <div class="error">
    <div>{{passError}}</div>
    <div>{{nameError}}</div>
    <div>{{error}}</div>
  </div>

  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="name">
  </div>

  <div class="form-group">
    <label>Passowrd</label>
    <input class="form-control" type="password" ng-model="pass">
  </div>
  
  <div class="form-group">
    <input class="btn btn-primary" type="submit" ng-click="login()">
  </div>
</form>
