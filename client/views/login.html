
<form class="login-form" role="form">
  <div class="form-group">
    <h1 class="text-center"><strong>Login</strong></h1>
  </div>

  <div class="error">
    <div>{{passError}}</div>
    <div>{{nameError}}</div>
    <div>{{error}}</div>
  </div>

  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="name">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="pass">
  </div>
  
  <div class="form-group text-right">
    <input class="btn" type="submit" ng-click="login()">
  </div>
</form>
